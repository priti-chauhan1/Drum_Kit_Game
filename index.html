<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="drum-kit">
    <h1>Drum Kit</h1>
    <div class="drum-pad-container">
      <button class="drum-pad" id="w">W</button>
      <button class="drum-pad" id="a">A</button>
      <button class="drum-pad" id="s">S</button>
      <button class="drum-pad" id="d">D</button>
      <button class="drum-pad" id="j">J</button>
      <button class="drum-pad" id="k">K</button>
      <button class="drum-pad" id="l">L</button>
    </div>
    <p>Press the keys or click the buttons to play sounds!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
